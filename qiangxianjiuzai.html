    <script>
        $(window).resize(function () {
            var window_height = $(window).height()
            console.log(window_height)
            $(".img_box").css({ "height": window_height })
        })
        var window_height = $(window).height()
        console.log(window_height)
        $(".img_box").css({ "height": window_height })

        $(window).resize(function () {
            var window_width = $(window).width()
            console.log(window_width)
            $(".img_box").css({ "width": window_width })
        })
        var window_width = $(window).width()
        console.log(window_width)
        $(".img_box").css({ "width": window_width })


        var animation_height = window_height / 2
        $(window).on("scroll", function () {
            //判断向下滑动的距离
            if ($(window).scrollTop() >= animation_height) {
                $(".middle_box").css({"z-index":1, "transform":"translate(0px,0px)","opacity": 1}) 
            } else {
                $(".middle_box").css({"z-index":-1,"transform":"translate(0px,-200px)","opacity": 0}) 
            }
        });

        var animation_height_1 = window_height / 2+ 450
        $(window).on("scroll", function () {
            //判断向下滑动的距离
            if ($(window).scrollTop() >= animation_height_1) {
                $(".middle_box_2").css({"z-index":1, "transform":"translate(0px,0px)","opacity": 1}) 
            } else {
                $(".middle_box_2").css({"z-index":-1,"transform":"translate(0px,-200px)","opacity": 0}) 
            }
        });

        var animation_height_2 = window_height / 2+ 450*2
        $(window).on("scroll", function () {
            //判断向下滑动的距离
            if ($(window).scrollTop() >= animation_height_2) {
                $(".middle_box_3").css({"z-index":1, "transform":"translate(0px,0px)","opacity": 1}) 
            } else {
                $(".middle_box_3").css({"z-index":-1,"transform":"translate(0px,-200px)","opacity": 0}) 
            }
        });


        $(".middle_box").hover(function () {
            $(".hover_box").css({ "transform": "translate(0px,0px)" })
            $(".jianjie").css({ "background": "#333333" })
        }, function () {
            $(".hover_box").css({ "transform": "translate(0px,-450px)" })
            $(".jianjie").css({ "background": "#4D4D4D" })
        })

        $(".middle_box_2").hover(function () {
            $(".hover_box_2").css({ "transform": "translate(0px,0px)" })
            $(".jianjie_2").css({ "background": "#333333" })
        }, function () {
            $(".hover_box_2").css({ "transform": "translate(0px,-450px)" })
            $(".jianjie_2").css({ "background": "#4D4D4D" })
        })

        $(".middle_box_3").hover(function () {
            $(".hover_box_3").css({ "transform": "translate(0px,0px)" })
            $(".jianjie_3").css({ "background": "#333333" })
        }, function () {
            $(".hover_box_3").css({ "transform": "translate(0px,-450px)" })
            $(".jianjie_3").css({ "background": "#4D4D4D" })
        })
