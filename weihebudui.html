    var winH = window.innerHeight;

    page.style.cssText = `height:${winH}px`;
</script>
<script>
    function revealOnScroll() {
        var scrolled = $(window).scrollTop();// 视窗，即viewport，页面可视范围的窗口
        $(".floot2_img1").each(function () {
            var current = $(this), // 当前元素
                w_height = $(window).outerHeight(), //视窗高度
                offsetTop = current.offset().top; //当前元素离顶部的高度
            // 计算高度差（此处预留50是为了看效果）
            // 当元素进入视窗时，添加class
            if (scrolled + w_height > offsetTop) {
                current.addClass("animation");
            } else {
                current.removeClass("animation");
            }
        });
        $(".floot2_img3").each(function () {
            var current = $(this),
                w_height = $(window).outerHeight(),
                offsetTop = current.offset().top;
            if (scrolled + w_height > offsetTop) {
                current.addClass("animation");
            } else {
                current.removeClass("animation");
            }
        });
    }
    $(window).on("scroll", revealOnScroll);
</script>
